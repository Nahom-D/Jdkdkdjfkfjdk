<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Library</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f7f9;
      color: #333;
    }

    header {
      background-color: #0073e6;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #0073e6;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .picture {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .picture:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .picture img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .download-btn {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #005bb5;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777;
      background: #f3f7f9;
      margin-top: 30px;
      border-top: 1px solid #ddd;
    }

    .footer a {
      color: #0073e6;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
    nav {
        margin-top:15px;
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 20px;
      background-color: #4caf50;
      color: #fff;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <header>
    Picture Library
  </header>
  <nav>
      
      <a href="comment.html">Comment</a>
        <a href="videos.html">Video Library</a>
        <a href="index.html">Book Library</a>
        <a href="picture.html">Gallery Library</a></nav>
        
  <div class="container">
    <h1>Available Pictures</h1>
    <div class="gallery">
      <!-- Pictures will be dynamically added -->
    </div>
  </div>
  <footer class="footer">
    &copy; 2025 Picture Library. Designed by <a href="#">Nahom Debebe</a>.
  </footer>

  <script>
    const gallery = document.querySelector('.gallery');
    const totalPictures = 60;

    for (let i = 1; i <= totalPictures; i++) {
      const pictureDiv = document.createElement('div');
      pictureDiv.className = 'picture';

      const img = document.createElement('img');
      img.src = `picture${i}.jpg`;
      img.alt = `Picture ${i}`;

      const button = document.createElement('button');
      button.className = 'download-btn';
      button.textContent = 'Download';
      button.onclick = () => downloadPicture(`picture${i}.jpg`);

      pictureDiv.appendChild(img);
      pictureDiv.appendChild(button);
      gallery.appendChild(pictureDiv);
    }

    function downloadPicture(fileName) {
      const link = document.createElement('a');
      link.href = fileName;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
